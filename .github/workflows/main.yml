on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        php-versions: [7.4]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP, extensions and composer with shivammathur/setup-php
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
      env:
        update: true

    - name: Check PHP Version
      run: php -v

      # —— Composer 🧙‍️ —————————————————————————————————————————————————————————

    - name: Use Composer v1
      run: |
        sudo composer self-update --1

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Cache composer dependencies
      uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install -n --prefer-dist --no-scripts

    # —— Symfony 🎵 ——————————————————————————————————————————————————————————
    - name: Check Symfony requirements
      run: ./vendor/bin/requirements-checker

    - name: Check the Symfony console
      run: |
        bin/console -V
        bin/console strangebuzz:version

    ## —— Coding standards ✨ ————————————————————————————————————————————————

    - name: Coding standards checks
      run: ./vendor/bin/php-cs-fixer --ansi fix src -vvv --dry-run

    ## —— Static analysis ✨ —————————————————————————————————————————————————
    - name: Static analysis of PHP code (PHPStan)
      run: ./vendor/bin/phpstan analyse src --level=max

    ## —— Tests ✅ ———————————————————————————————————————————————————————————
    - name: Load Doctrine fixtures
      run: make load-fixtures

    - name: Run functionnal and unit tests
      run: ./bin/phpunit

    - name: Run tests coverage
      run: ./vendor/bin/php-coveralls -v
